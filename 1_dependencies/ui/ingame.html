<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingame UI</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/generic.css" />

    <script src="js/appbridge.js" charset="utf-8"></script>
    <script src="js/databinding.js" charset="utf-8"></script>
    <script src="js/websocketclient.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/ingame.css" />
    <link rel="stylesheet" href="css/debug_ingame.css" />

    <script src="js/ingame.js" charset="utf-8"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gameWrapper">
            <div class="blocker">
                <button type="button" name="button" onclick="app.exit()">Close</button>
            </div>
            <div class="gameCutout">

            </div>
            <div class="blocker gameInfo">
                <div class="gameContainer" data-json-key="smb">
                    <div class="memoryItem" data-json-key="Coins">
                        <span class="key">coins: </span>
                        <span class="value">99</span>
                    </div>
                    <div class="memoryItem" data-json-key="Time">
                        <span class="key">time: </span>
                        <span class="value">999</span>
                    </div>
                </div>
                <div class="gameContainer" data-json-key="contra">
                    <div class="memoryItem" data-json-key="Score">
                        <span class="key">score: </span>
                        <span class="value">58754687</span>
                    </div>
                    <div class="memoryItem" data-json-key="Lives">
                        <span class="key">lives: </span>
                        <span class="value">10</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    window.onload = function()
    {
        window.Databinding = new Databinding();
        window.DataWrapper = new DataWrapper(document.querySelector(".gameInfo"));
        window.DataWrapper.SetGameWindowResolution(1024, 960);

        if (window.DataWrapper.IsDebug())
        {
            document.querySelector("body").classList.add("debug");
        }

        window.ws = new WebsocketClient(window.Databinding);
    };
    </script>
</body>
</html>
